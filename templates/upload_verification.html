{% block content %}

  <!-- Upload form. Note enctype attribute! -->
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ verify_form.non_field_errors }}</p>
      <p>{{ verify_form.docfile.label_tag }} {{ verify_form.docfile.help_text }}</p>
      <p>
        {{ verify_form.docfile.errors }}
        {{ verify_form.docfile }}
      </p>
      <p><input type="submit" value="Upload" /></p>
    </form>

{% endblock %}
